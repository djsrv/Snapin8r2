<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Snapin8r2</title>
        <link rel="stylesheet" href="liam4.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
        <script src="snapin8r2.js"></script>
    </head>
    <body data-customization="floatRS elembgR">
        <div id="body-wrapper">
            <div id="top" class="row">
                <div id="scratch" class="logo"><a href="https://scratch.mit.edu/"><img src="scratch.svg"></a></div>
                <div id="to">to</div>
                <div id="snap" class="logo"><a href="http://snap.berkeley.edu/"><img src="snap.png"></a></div>
            </div>
            <div class="row">
                <div class="content">
                    Select a Scratch project:
                    <input id="sb2" type="file" accept=".sb2,.sbx,.zip">
                </div>
                <div id="output" class="content">
                    Waiting...
                </div>
            </div>
            <div id="credits" class="content">
                <h2>Credits</h2>
                <ul>
                    <li><a href="https://github.com/djdolphin/Snapin8r2/">Snapin8r2</a> is based on <a href="http://hardmath123.github.io/Snapin8r/">Snapin8r</a> by <a href="http://hardmath123.github.io/">Hardmath123</a>.</li>
                    <li>It was rewritten by <a href="https://scratch.mit.edu/users/djdolphin/">djdolphin</a> to (hopefully) work better.</a></li>
                    <li>It uses <a href="http://stuk.github.io/jszip/">JSZip</a> to read <code>.sb2</code> files.</li>
                    <li>It contains SVG-handling code from <a href="http://phosphorus.github.io/">phosphorus</a> by <a href="https://github.com/nathan">Nathan Dinsmore</a>.</li>
                </ul>
            </div>
        </div>
        <script src="gui.js"></script>
    </body>
</html>
